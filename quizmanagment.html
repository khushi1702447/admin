<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Quiz Management System - Admin</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" href="#">Quiz Admin</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>
  </nav>

  <!-- Dashboard -->
  <div class="container my-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h3>Quiz Management Dashboard</h3>
      <button class="btn btn-primary btn-sm" data-bs-toggle="modal" data-bs-target="#addQuizModal">
        + Add New Quiz
      </button>
    </div>

    <!-- Quiz Table -->
    <div class="card shadow-sm">
      <div class="card-header bg-primary text-white">
        <h6 class="mb-0">Quiz List</h6>
      </div>
      <div class="card-body">
        <table class="table table-hover" id="quizTable">
          <thead class="table-light">
            <tr>
              <th>#</th>
              <th>Quiz Title</th>
              <th>Category</th>
              <th>Questions</th>
              <th>Status</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>1</td>
              <td>Web Development Basics</td>
              <td>Technology</td>
              <td>10</td>
              <td><span class="badge bg-success">Active</span></td>
              <td>
                <button class="btn btn-sm btn-outline-primary">Edit</button>
                <button class="btn btn-sm btn-outline-danger delete-btn">Delete</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Modal: Add Quiz -->
  <div class="modal fade" id="addQuizModal" tabindex="-1" aria-labelledby="addQuizModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header bg-primary text-white">
          <h5 class="modal-title" id="addQuizModalLabel">Add New Quiz</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="quizForm">
            <div class="mb-3">
              <label class="form-label">Quiz Title</label>
              <input type="text" class="form-control" id="quizTitle" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Category</label>
              <select class="form-select" id="quizCategory" required>
                <option value="">Select Category</option>
                <option>Technology</option>
                <option>General Knowledge</option>
                <option>Mathematics</option>
              </select>
            </div>
            <div class="mb-3">
              <label class="form-label">Number of Questions</label>
              <input type="number" class="form-control" id="quizQuestions" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Status</label>
              <select class="form-select" id="quizStatus" required>
                <option>Active</option>
                <option>Inactive</option>
              </select>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary" id="saveQuizBtn">Save Quiz</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- JS for Adding & Deleting Quizzes -->
  <script>
    const quizForm = document.getElementById("quizForm");
    const saveQuizBtn = document.getElementById("saveQuizBtn");
    const quizTable = document.getElementById("quizTable").getElementsByTagName('tbody')[0];
    let quizCount = quizTable.rows.length; // Count existing quizzes

    // Function to refresh row numbering
    function refreshRowNumbers() {
      [...quizTable.rows].forEach((row, index) => {
        row.cells[0].innerText = index + 1;
      });
    }

    // Add new quiz
    saveQuizBtn.addEventListener("click", () => {
      const title = document.getElementById("quizTitle").value.trim();
      const category = document.getElementById("quizCategory").value;
      const questions = document.getElementById("quizQuestions").value;
      const status = document.getElementById("quizStatus").value;

      if (!title || !category || !questions) {
        alert("Please fill all fields!");
        return;
      }

      const newRow = quizTable.insertRow();
      newRow.innerHTML = `
        <td></td>
        <td>${title}</td>
        <td>${category}</td>
        <td>${questions}</td>
        <td><span class="badge ${status === 'Active' ? 'bg-success' : 'bg-secondary'}">${status}</span></td>
        <td>
          <button class="btn btn-sm btn-outline-primary">Edit</button>
          <button class="btn btn-sm btn-outline-danger delete-btn">Delete</button>
        </td>
      `;

      refreshRowNumbers();
      quizForm.reset();

      // Close modal
      const modal = bootstrap.Modal.getInstance(document.getElementById('addQuizModal'));
      modal.hide();
    });

    // Delete quiz row (event delegation)
    quizTable.addEventListener("click", (e) => {
      if (e.target.classList.contains("delete-btn")) {
        const row = e.target.closest("tr");
        if (confirm("Are you sure you want to delete this quiz?")) {
          row.remove();
          refreshRowNumbers();
        }
      }
    });
  </script>

</body>
</html>
