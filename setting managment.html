<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Platform Settings</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script>
    // validation.js
document.addEventListener("DOMContentLoaded", () => {
  // Select all forms in the page
  const forms = document.querySelectorAll("form");

  forms.forEach((form) => {
    form.addEventListener("submit", function (e) {
      e.preventDefault(); // stop form submission for validation
      const inputs = form.querySelectorAll("input, textarea, select");
      let errors = [];

      inputs.forEach((input) => {
        const label = input.closest(".mb-3")?.querySelector(".form-label")?.innerText || "Field";
        const value = input.value.trim();

        // Required field check
        if (input.hasAttribute("required") && value === "") {
          errors.push(`${label} is required.`);
        }

        // Email format check
        if (input.type === "email" && value !== "") {
          const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
          if (!emailPattern.test(value)) {
            errors.push(`${label} must be a valid email address.`);
          }
        }

        // Number/Port check
        if (input.type === "number" && value !== "") {
          if (isNaN(value) || Number(value) <= 0) {
            errors.push(`${label} must be a positive number.`);
          }
        }

        // Password length
        if (input.type === "password" && value !== "" && value.length < 6) {
          errors.push(`${label} must be at least 6 characters long.`);
        }

        // File validation (logo upload)
        if (input.type === "file" && input.files.length > 0) {
          const file = input.files[0];
          const allowedTypes = ["image/png", "image/jpeg", "image/jpg"];
          if (!allowedTypes.includes(file.type)) {
            errors.push(`${label} must be a PNG or JPG image.`);
          }
        }
      });

      if (errors.length > 0) {
        alert("Please fix the following errors:\n\n" + errors.join("\n"));
      } else {
        alert("✅ Form submitted successfully!");
        form.submit(); // Submit form if everything is valid
      }
    });
  });
});

  </script>
</head>
<body>
  <div class="container mt-4">
    <h2 class="mb-4 text-center">⚙️ Platform Settings</h2>

    <div class="accordion" id="settingsAccordion">
      
      <!-- Platform Settings -->
      <div class="accordion-item">
        <h2 class="accordion-header" id="headingPlatform">
          <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapsePlatform" aria-expanded="true" aria-controls="collapsePlatform">
            Platform Settings
          </button>
        </h2>
        <div id="collapsePlatform" class="accordion-collapse collapse show" aria-labelledby="headingPlatform" data-bs-parent="#settingsAccordion">
          <div class="accordion-body">
            <div class="card p-3">
              <form id="platformForm">
                <div class="mb-3">
                  <label class="form-label">Platform Name</label>
                  <input type="text" class="form-control" placeholder="Enter platform name" required>
                </div>
                <div class="mb-3">
                  <label class="form-label">Logo Upload</label>
                  <input type="file" class="form-control" required>
                </div>
                <div class="mb-3">
                  <label class="form-label">Theme</label>
                  <select class="form-select" required>
                    <option value="">Choose...</option>
                    <option>Light</option>
                    <option>Dark</option>
                    <option>Custom</option>
                  </select>
                </div>
                <button type="submit" class="btn btn-primary">Save</button>
              </form>
            </div>
          </div>
        </div>
      </div>

      <!-- SEO Settings -->
      <div class="accordion-item">
        <h2 class="accordion-header" id="headingSEO">
          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseSEO" aria-expanded="false" aria-controls="collapseSEO">
            SEO Settings
          </button>
        </h2>
        <div id="collapseSEO" class="accordion-collapse collapse" aria-labelledby="headingSEO" data-bs-parent="#settingsAccordion">
          <div class="accordion-body">
            <div class="card p-3">
              <form id="seoForm">
                <div class="mb-3">
                  <label class="form-label">Meta Title</label>
                  <input type="text" class="form-control" placeholder="Enter meta title" required>
                </div>
                <div class="mb-3">
                  <label class="form-label">Meta Description</label>
                  <textarea class="form-control" rows="3" placeholder="Enter meta description" required></textarea>
                </div>
                <div class="mb-3">
                  <label class="form-label">Keywords</label>
                  <input type="text" class="form-control" placeholder="keyword1, keyword2" required>
                </div>
                <button type="submit" class="btn btn-primary">Save</button>
              </form>
            </div>
          </div>
        </div>
      </div>

      <!-- Email/SMTP -->
      <div class="accordion-item">
        <h2 class="accordion-header" id="headingEmail">
          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseEmail" aria-expanded="false" aria-controls="collapseEmail">
            Email/SMTP Configuration
          </button>
        </h2>
        <div id="collapseEmail" class="accordion-collapse collapse" aria-labelledby="headingEmail" data-bs-parent="#settingsAccordion">
          <div class="accordion-body">
            <div class="card p-3">
              <form id="smtpForm">
                <div class="mb-3">
                  <label class="form-label">SMTP Host</label>
                  <input type="text" class="form-control" placeholder="smtp.example.com" required>
                </div>
                <div class="mb-3">
                  <label class="form-label">SMTP Port</label>
                  <input type="number" class="form-control" placeholder="587" required>
                </div>
                <div class="mb-3">
                  <label class="form-label">Email Address</label>
                  <input type="email" class="form-control" placeholder="admin@example.com" required>
                </div>
                <div class="mb-3">
                  <label class="form-label">Password</label>
                  <input type="password" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary">Save</button>
              </form>
            </div>
          </div>
        </div>
      </div>

      <!-- Language Settings -->
      <div class="accordion-item">
        <h2 class="accordion-header" id="headingLang">
          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseLang" aria-expanded="false" aria-controls="collapseLang">
            Language Settings
          </button>
        </h2>
        <div id="collapseLang" class="accordion-collapse collapse" aria-labelledby="headingLang" data-bs-parent="#settingsAccordion">
          <div class="accordion-body">
            <div class="card p-3">
              <form id="languageForm">
                <div class="mb-3">
                  <label class="form-label">Default Language</label>
                  <select class="form-select" required>
                    <option value="">Choose...</option>
                    <option>English</option>
                    <option>Spanish</option>
                    <option>French</option>
                    <option>German</option>
                  </select>
                </div>
                <button type="submit" class="btn btn-primary">Save</button>
              </form>
            </div>
          </div>
        </div>
      </div>

      <!-- API Keys -->
      <div class="accordion-item">
        <h2 class="accordion-header" id="headingAPI">
          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseAPI" aria-expanded="false" aria-controls="collapseAPI">
            API Keys & Integrations
          </button>
        </h2>
        <div id="collapseAPI" class="accordion-collapse collapse" aria-labelledby="headingAPI" data-bs-parent="#settingsAccordion">
          <div class="accordion-body">
            <div class="card p-3">
              <form id="apiForm">
                <div class="mb-3">
                  <label class="form-label">API Key</label>
                  <input type="text" class="form-control" placeholder="Enter API Key" required>
                </div>
                <div class="mb-3">
                  <label class="form-label">Integration</label>
                  <select class="form-select" required>
                    <option value="">Choose...</option>
                    <option>Stripe</option>
                    <option>PayPal</option>
                    <option>Google OAuth</option>
                    <option>Other</option>
                  </select>
                </div>
                <button type="submit" class="btn btn-primary">Save</button>
              </form>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
