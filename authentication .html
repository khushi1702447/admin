<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Forgot Password</title>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
  const form = document.getElementById("forgotForm");

  form.addEventListener("submit", function (e) {
    e.preventDefault(); // Stop form submission
    let isValid = true;

    // Clear previous errors
    document.getElementById("usernameError").textContent = "";
    document.getElementById("passwordError").textContent = "";

    // Get field values
    const username = document.getElementById("username").value.trim();
    const newpass = document.getElementById("newpass").value.trim();

    // Validate username
    if (username === "") {
      isValid = false;
      document.getElementById("usernameError").textContent = "Username is required.";
    }

    // Validate password
    if (newpass === "") {
      isValid = false;
      document.getElementById("passwordError").textContent = "New password is required.";
    } else if (newpass.length < 6) {
      isValid = false;
      document.getElementById("passwordError").textContent = "Password must be at least 6 characters.";
    }

    // If valid, submit the form
    if (isValid) {
      alert("Password reset successfully!");
      form.submit();
    }
  });
});

    </script>
  </head>
  <body>
    <div class="d-flex justify-content-center align-items-center vh-100 m-3 p-3" style="box-shadow: 5px; border-radius: 2px;">
      <div class="card w-100" style="max-width: 400px;">
        <div class="card-body">
          <h2 class="card-title text-center mb-4"><b>Forgot Password</b></h2>
          
          <form id="forgotForm" action="Loginpage.html" method="post">
            <div class="mb-3">
              <label class="form-label">Enter Username:</label>
              <input type="text" name="username" id="username" class="form-control">
              <div class="text-danger small mt-1" id="usernameError"></div>
            </div>
            
            <div class="mb-3">
              <label class="form-label">Enter New Password:</label>
              <input type="password" name="newpass" id="newpass" class="form-control">
              <div class="text-danger small mt-1" id="passwordError"></div>
            </div>
            
            <button type="submit" class="btn btn-primary w-100">Reset Password</button>
          </form>
          
          <ul class="nav justify-content-center mt-3">
            <li class="nav-item">
              <a href="#" class="nav-link">via Email</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link">via Code</a>
            </li>
          </ul>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
