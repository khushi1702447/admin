<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Course Management</title>
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="container-fluid p-4">
      <h1 class="h3 mb-4">Course Management</h1>

      <div class="d-flex justify-content-between mb-3">
<div class="d-flex gap-2">
<input type="text" class="form-control form-control-sm" placeholder="Search courses...">
</div>
<button class="btn btn-primary btn-sm" data-bs-toggle="modal" data-bs-target="#courseModal">+ Add Course</button>
</div>

<table class="table table-hover">
     <tr>
      <th scope="col">#</th>
      <th scope="col">First</th>
      <th scope="col">Last</th>
      <th scope="col">Handle</th>
      <th scope="col">Status</th>
    </tr>
    <tr>
      <th scope="row">1</th>
      <td>Mark</td>
      <td>Otto</td>
      <td>@mdo</td>
        <td><button class="btn btn-primary" type="submit">Active</button>
    </tr>
    <tr>
      <th scope="row">2</th>
      <td>Jacob</td>
      <td>Thornton</td>
      <td>@fat</td>
      <td><button class="btn btn-primary" type="submit">Active</button>
    </tr>
    <tr>
      <th scope="row">3</th>
      <td>Larry</td>
      <td>bird</td>
      <td>@twitter</td>
      <td><button class="btn btn-primary" type="submit">Active</button>
    </tr>
</table>

<div class="card-shadow-sm">
<div class="card" style="width: 18rem;">
  <div class="card-body">
    <h5 class="card-title">Add new Course</h5>
    <p class="text-center small text-muted mt-2"><h3>Web Technology</h3></p>
    <a href="#" class="btn btn-primary">Enroll Now</a>
  </div>
</div>
</div>
</div>

<div class="card shadow-sm">
    <div class="card" style="width: 18rem;">
            <div class="card-body">
              <h5 class="h6">Completion Rate</h5>
            
              <div class="text-center">72% overall</div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
